<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Asssignment | Ayman Hajjar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>
    <div class="container min-vh-100 d-flex justify-content-center align-items-center">
        <form class="form-login bg-light p-5 rounded col-md-4">
            <h2 class="text-center pb-lg-4">Login</h2>
            <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
            </div>
            <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Remember Me</label>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-primary mb-5" type="button">Log In</button>
              </div>
            <p class="text-bg-light text-center">Or login using</p>
            <div class="d-flex justify-content-around mb-lg-5">
                <img role='button' class="rounded-circle pe-auto" src="images/facebook.png" width="15%">
                <img role='button' src="images/google.svg" class ="rounded-circle" width="15%">
            </div>
            <p class="text-bg-light text-center">No account? <a href="bootstrap-signup.html">Sign Up</a></p>
        </form>
    </div>
</body>
</html>
